<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="/js/tracker.js"></script>
		<script type="text/javascript">
		function getRandomArbitrary() {
			return Math.floor(Math.random() * 999999999);
		}
		function trackEvent() {
			var tracker = new Tracker();
			var event = tracker.createEvent({
				id:getRandomArbitrary(),
				name: document.getElementById("objectName").value
			},{
				id:getRandomArbitrary(),
				name: document.getElementById("actionName").value
			},{
				id:getRandomArbitrary(),
				name: document.getElementById("actorName").value
			},{
				id:getRandomArbitrary(),
				name: document.getElementById("platformName").value
			})
			event.logEvent(function (response) {
				console.log(response)
			})
		}
		</script>
	</head>
	<body>
		object name:<br>
		<input type="text" id="objectName" >
		<br>
		action name:<br>
		<input type="text" id="actionName" >
		<br>
		actor name:<br>
		<input type="text" id="actorName" >
		<br>
		platform name:<br>
		<input type="text" id="platformName" >
		<br><br>
		<input type="submit" value="LogEvent" onclick="trackEvent()">
	</body>
</html>
